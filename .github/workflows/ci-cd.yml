name: CI/CD - Build, Push e Atualiza Manifests

on:
  push:
    branches: [ "main" ] 

env:
  IMAGE_NAME: guilherme420/hello-app  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name:  Configurar Buildx (para build multi-plataforma)
      uses: docker/setup-buildx-action@v2

    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build e Push da imagem para o Docker Hub
      id: build
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Configurar chave SSH para acessar repositório de manifests
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Clonar o repositório de manifests
      run: |
        git clone ${{ secrets.MANIFESTS_REPO }} manifests

    - name: Atualizar o deployment.yaml com a nova tag da imagem
      run: |
        cd manifests
        NEW_IMAGE="${{ env.IMAGE_NAME }}:${{ github.sha }}"
        sed -i "s|image: .*|image: ${NEW_IMAGE}|g" deployment.yaml
        git config user.email "actions@github.com"
        git config user.name "github-actions"
        git checkout -b ci/update-image-${{ github.run_id }}
        git add deployment.yaml
        git commit -m "ci: atualiza imagem para ${NEW_IMAGE}"
        git push origin HEAD

    - name: Criar Pull Request para o repositório de manifests
      run: |
        BRANCH="ci/update-image-${{ github.run_id }}"
        PR_TITLE="ci: update image ${{ github.sha }}"
        PR_BODY="Atualização automática da imagem para ${{ env.IMAGE_NAME }}:${{ github.sha }}"
        curl -s -X POST -H "Authorization: token ${{ secrets.MANIFESTS_REPO_API_TOKEN }}" \
          -d "{\"title\":\"${PR_TITLE}\",\"head\":\"${BRANCH}\",\"base\":\"main\",\"body\":\"${PR_BODY}\"}" \
          https://api.github.com/repos/SEU_USUARIO/hello-manifests/pulls
